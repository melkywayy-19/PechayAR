<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pechay Growth Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    input[type="range"] {
      width: 100%;
      margin: 15px 0;
    }
    #results {
      margin-top: 10px;
      font-size: 18px;
    }
    #pechayImage {
      margin-top: 15px;
      width: 200px;
      height: 200px;
      object-fit: contain;
      border-radius: 10px;
      transition: 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>ðŸŒ¿ Pechay Growth Simulator</h2>
    <label for="daySlider">Day: <span id="dayValue">1</span></label>
    <input type="range" id="daySlider" min="1" max="365" value="1">

    <div id="results"></div>
    <img id="pechayImage" src="images/seedling.jpg" alt="Pechay Growth Stage">
  </div>

  <script>
    const daySlider = document.getElementById('daySlider');
    const dayValue = document.getElementById('dayValue');
    const results = document.getElementById('results');
    const image = document.getElementById('pechayImage');

    daySlider.addEventListener('input', () => {
      const day = parseInt(daySlider.value);
      dayValue.textContent = day;

      // Estimate growth data
      const height = (day / 365 * 30).toFixed(1); // max 30 cm
      const leafCount = Math.min(20, Math.floor(day / 18));
      const greenShade = Math.min(255, 100 + day / 2);
      let stage, imgSrc;

      // Growth stage + image
      if (day < 15) {
        stage = "Seedling ðŸŒ±";
        imgSrc = "images/seedling.jpg";
      } else if (day < 45) {
        stage = "Vegetative ðŸŒ¿";
        imgSrc = "images/vegetative.jpg";
      } else if (day < 80) {
        stage = "Maturing ðŸª´";
        imgSrc = "images/maturing.jpg";
      } else {
        stage = "Harvest Ready ðŸ§º";
        imgSrc = "images/harvest.jpg";
      }

      // Display data
      results.innerHTML = `
        <strong>Day ${day}</strong><br>
        Height: <b>${height} cm</b><br>
        Leaves: <b>${leafCount}</b><br>
        Color Intensity: <b>rgb(0, ${greenShade.toFixed(0)}, 0)</b><br>
        Growth Stage: <b>${stage}</b>
      `;

      image.src = imgSrc;
    });

    // Initialize with day 1
    daySlider.dispatchEvent(new Event('input'));
  </script>
</body>
</html>
