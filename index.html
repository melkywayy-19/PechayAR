<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pechay Growth Predictor (15 Days)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 340px;
    }
    input[type="range"] {
      width: 100%;
      margin: 15px 0;
    }
    #results {
      margin-top: 10px;
      font-size: 18px;
    }
    #pechayImage {
      margin-top: 15px;
      width: 220px;
      height: 220px;
      object-fit: contain;
      border-radius: 10px;
      transition: 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>ðŸŒ¿ Pechay Growth Predictor (15 Days)</h2>
    <label for="daySlider">Day: <span id="dayValue">1</span></label>
    <input type="range" id="daySlider" min="1" max="15" value="1">

    <div id="results"></div>
    <img id="pechayImage" src="seedling.jpg" alt="Pechay Growth Stage">
  </div>

  <script>
    const daySlider = document.getElementById('daySlider');
    const dayValue = document.getElementById('dayValue');
    const results = document.getElementById('results');
    const image = document.getElementById('pechayImage');

    daySlider.addEventListener('input', () => {
      const day = parseInt(daySlider.value);
      dayValue.textContent = day;

      // Simulated growth
      const height = (day * 1.5 + 1.5).toFixed(1); // 1.5 cm growth per day
      const leafSize = (day * 0.8 + 1).toFixed(1); // 0.8 cm growth per day
      const leaves = Math.min(10, Math.floor(day / 2)); // 1 leaf every 2 days

      // Image changes by stage
      let imgSrc;
      if (day <= 5) imgSrc = "seedling.jpg";
      else if (day <= 10) imgSrc = "vegetative.jpg";
      else if (day < 15) imgSrc = "maturing.jpg";
      else imgSrc = "harvest.jpg"; // final day - harvest

      results.innerHTML = `
        <strong>Day ${day}</strong><br>
        Plant Height: <b>${height} cm</b><br>
        Leaf Size: <b>${leafSize} cm</b><br>
        No. of Leaves: <b>${leaves}</b>
      `;

      image.src = imgSrc;
    });

    // Trigger initial display
    daySlider.dispatchEvent(new Event('input'));
  </script>
</body>
</html>
