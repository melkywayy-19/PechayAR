<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pechay Growth Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #results {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>üåø Pechay Growth Simulator</h2>
    <label for="dayInput">Enter Day (1‚Äì365): </label>
    <input type="number" id="dayInput" min="1" max="365" value="1">
    <button onclick="simulateGrowth()">Show Growth</button>

    <div id="results"></div>
  </div>

  <script>
    function simulateGrowth() {
      const day = parseInt(document.getElementById('dayInput').value);
      const results = document.getElementById('results');

      if (isNaN(day) || day < 1 || day > 365) {
        results.innerHTML = "‚ö†Ô∏è Please enter a valid day between 1 and 365.";
        return;
      }

      // Estimate growth data
      const height = (day / 365 * 30).toFixed(1); // max 30 cm
      const leafCount = Math.min(20, Math.floor(day / 18)); // up to 20 leaves
      const greenShade = Math.min(255, 100 + day / 2);
      let stage;

      if (day < 15) stage = "Seedling üå±";
      else if (day < 45) stage = "Vegetative üåø";
      else if (day < 80) stage = "Maturing ü™¥";
      else stage = "Harvest Ready üß∫";

      results.innerHTML = `
        <strong>Day ${day}</strong><br>
        Height: <b>${height} cm</b><br>
        Leaves: <b>${leafCount}</b><br>
        Color Intensity: <b>rgb(0, ${greenShade.toFixed(0)}, 0)</b><br>
        Growth Stage: <b>${stage}</b>
      `;
    }
  </script>
</body>
</html>
