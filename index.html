<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pechay Growth Predictor (15 Days)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 340px;
    }
    input[type="range"] {
      width: 100%;
      margin: 15px 0;
    }
    #results {
      margin-top: 10px;
      font-size: 18px;
    }
    #pechayImage {
      margin-top: 15px;
      width: 220px;
      height: 220px;
      object-fit: contain;
      border-radius: 10px;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>🌿 Pechay Growth Predictor (15 Days)</h2>
    <label for="daySlider">Day: <span id="dayValue">1</span></label>
    <input type="range" id="daySlider" min="1" max="15" value="1">

    <div id="results"></div>
    <img id="pechayImage" src="pechay_day1.jpg" alt="Pechay Growth Stage">
  </div>

  <script>
    const daySlider = document.getElementById('daySlider');
    const dayValue = document.getElementById('dayValue');
    const results = document.getElementById('results');
    const image = document.getElementById('pechayImage');

    // 🌱 Data for 15 days
    const heights = [1.8, 2.3, 2.9, 3.8, 4.7, 5.5, 6.4, 7.5, 8.7, 9.8, 10.9, 12.1, 13.3, 14.6, 15.9];
    const leafSizes = [1.2, 1.8, 2.6, 3.5, 4.8, 6.1, 7.5, 9.0, 10.8, 12.6, 14.7, 16.9, 19.2, 21.7, 24.3];
    const leaves = [2, 2, 3, 3, 3, 4, 4, 5, 5, 6, 6, 7, 7, 8, 8];

    daySlider.addEventListener('input', () => {
      const day = parseInt(daySlider.value);
      dayValue.textContent = day;

      const height = heights[day - 1];
      const leafSize = leafSizes[day - 1];
      const leafCount = leaves[day - 1];

      // 🖼️ Use image for each day
      const imgSrc = `pechay_day${day}.jpg`;

      // Smooth transition effect
      image.style.opacity = 0;
      setTimeout(() => {
        image.src = imgSrc;
        image.style.opacity = 1;
      }, 200);

      results.innerHTML = `
        <strong>Day ${day}</strong><br>
        Plant Height: <b>${height} cm</b><br>
        Leaf Size: <b>${leafSize} cm²</b><br>
        No. of Leaves: <b>${leafCount}</b>
      `;
    });

    // Initialize display
    daySlider.dispatchEvent(new Event('input'));
  </script>
</body>
</html>
